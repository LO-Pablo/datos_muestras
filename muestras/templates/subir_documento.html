{% extends "master.html" %}

{% block title %}
Subir documento
{% endblock %}
{% block content %}
<h2>Subir documento</h2>
<!-- Formulario para subir un documento asociado a un estudio especÃ­fico -->
<form method="POST" enctype="multipart/form-data">
    <p>Estudio: {{estudio.nombre_estudio}}</p>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Subir</button>
</form>
<p><a href="/estudios/{{estudio.id_estudio}}"> Volver al repositorio del estudio</a></p>
{%endblock%}
