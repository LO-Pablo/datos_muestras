{% extends "master.html" %}

{% block title %}
Subir archivo Excel con las localizaciones nuevas
{% endblock %}
{% block content %}
<h2>Subir archivo Excel</h2>
Utilizando la siguiente <a href="{% url 'descargar_plantilla_localizaciones' %}" download="plantilla_localizaciones.xlsx">plantilla</a>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Upload excel</button>
</form>
<p><a href="/archivo"> Volver al archivo</a></p>
{% endblock %}
